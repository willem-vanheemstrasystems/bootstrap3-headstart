<!DOCTYPE html>
<html>
    <head>
        <title>Home - Clean & Clear</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Main CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"> 

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet">  

        <!-- Include JQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap main javascript -->
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">   
            <div class="row pad-top-30">
                <div class="inner-page col-md-8">

                    <div id="innovate" class="well">
                        <!-- Carousel -->
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="images/slide_learn.jpg" alt="Learn">
                                    <div class="carousel-caption">
                                        Learn Web Technologies
                                    </div>
                                </div>
                                
                                    <div class="item">
                                    <img src="images/slide_create.jpg" alt="Create">
                                    <div class="carousel-caption">
                                        Create Web Masterpieces
                                    </div>
                                </div>
                                
                                    <div class="item">
                                    <img src="images/slide_teach.jpg" alt="Teach">
                                    <div class="carousel-caption">
                                        Share Your Knowledge
                                    </div>
                                </div>

                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div><!-- /. col-md-8 -->

            </div><!-- /. row -->
        </div><!-- /. container -->

    </body>
</html>
